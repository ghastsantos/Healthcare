<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="/src/images/logo.png" alt="logo">
            <p>HealthCare</p>
        </div>
        <nav>
            <ul class="lista">
                <li><a href="/home/index.html"  class="lista-elemento-link">Inicio</a></li>
                <li><a href="/login/index.html" class="paginaAtual lista-elemento-link">Perfil</a></li>
                <li><a href="/imc/index.html" class="lista-elemento-link">IMC</a></li>
                <li><a href="/exercicios/index.html" class="lista-elemento-link">Exercícios</a></li>
                <li><a href="/alimentacao/index.html" class="lista-elemento-link">Dieta</a></li>
                <li><a href="/médicos na região/index.html" class="lista-elemento-link">Médicos da Região</a></li>
                <li><a href="/notificações/index.html" class="lista-elemento-link">Notificações</a></li>
                <li><a href="/contato/index.html" class="lista-elemento-link">Contato</a></li>
            </ul>
        </nav>
    </section>
    <section class="container">
        <h1 class="titulo">Bem-vindo de volta!</h1>
        <p class="subtitulo">Conecte-se para continuar</p>
        <form class="form" id="form">
            <div class="dados">
                <div class="user">
                    <input type="email" name="email" class="email" id="dado" placeholder="Digite seu nome de usuário ou e-mail cadastrado">
                    <p class="campoVazio" id="campoVazio"></p>
                </div>
                <div class="password">
                    <input type="password" name="senha" class="senha" id="dado" placeholder="Digite sua senha">
                    <p class="campoVazio" id="campoVazio"></p>
                </div>
                <div class="confirm">
                    <div class="checkbox">
                        <input type="checkbox">
                        <p>continuar conectado</p>
                    </div>
                    <div>
                        <p>esqueci minha senha</p>
                    </div>
                </div>
            </div>
            <div class="submit">
                <input class="entrar" type="submit" value="Acessar">
                <a href="/cadastro/index.html" class="entrar">Criar minha conta</a>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
